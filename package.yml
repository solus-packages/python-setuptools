name       : python-setuptools
version    : 40.6.2
release    : 15
source     :
    - https://github.com/pypa/setuptools/archive/v40.6.2.tar.gz : c75a32cb9bbef192671fa25e5a328f8df5683ecd67e88204a50ed05edf794dfb
license    : MIT
component  : programming.python
summary    : Easily download, build, install, upgrade, and uninstall Python packages
description: |
    Setuptools allows the easy download, build, install, upgrade, and uninstallation of Python packages.
builddeps  :
    - python-appdirs
    - python-mock
    - python-packaging
    - python-pytest
    - python-six
rundeps    :
    - python-appdirs
    - python-six
    - python-packaging
environment: |
    # Don't want .exe files
    export SETUPTOOLS_INSTALL_WINDOWS_SPECIFIC_FILES=0
setup      : |
    # Do not rely on setuptools to install setuptools
    python bootstrap.py
build      : |
    %python_setup
install    : |
    %python_install
#check      : |
#    %python_test pytest
